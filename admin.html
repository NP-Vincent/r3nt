<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>r3nt — Deposit Admin</title>
  <style>
    :root { --fg:#0f172a; --bg:#ffffff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; max-width: 460px; margin: 0 auto; padding: 16px 16px 40px; background: var(--bg); color: var(--fg); }
    h1 { font-size: 1.25rem; margin: 8px 0 12px; }
    .row { display: flex; gap: 10px; }
    label { display: block; font-size: .9rem; margin: 10px 0 6px; }
    input, textarea { width: 100%; padding: 10px 12px; border: 1px solid #d0d7de; border-radius: 8px; font-size: .95rem; }
    textarea { height: 80px; }
    button { width: 100%; padding: 12px 16px; border: 0; border-radius: 10px; font-weight: 700; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #connect { background: #1f6feb; color:#fff; margin:8px 0; }
    #refresh { background: #6366f1; color:#fff; margin:8px 0; }
    #propose { background: #10b981; color:#fff; margin:8px 0; }
    #confirm { background: #f97316; color:#fff; margin:8px 0; }
    #status { min-height:22px; margin-top:10px; font-size:.95rem; color:#444; }
    .muted { color:#666; font-size:0.9rem; }
    nav { margin-bottom:16px; }
    nav a { margin-right:10px; color:#1f6feb; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <nav>
    <a href="./index.html">Home</a>
    <a href="./tenant.html">Tenant</a>
    <a href="./landlord.html">Landlord</a>
    <a href="./admin.html">Admin</a>
  </nav>
  <h1>r3nt — Deposit Admin</h1>
  <div id="contextBar" class="muted">Starting…</div>
  <button id="connect" disabled>Connect Wallet</button>
  <label>Listing ID (starts at 1)
    <input id="listingId" inputmode="numeric" />
  </label>
  <label>Booking ID
    <input id="bookingId" inputmode="numeric" />
  </label>
  <label>Tenant share (basis points 0–10000)
    <input id="tenantBps" inputmode="numeric" value="5000" />
  </label>
  <button id="refresh" disabled>Load Booking Details</button>
  <button id="propose" disabled>Propose Deposit Split</button>
  <button id="confirm" disabled>Confirm Deposit Release</button>
  <div id="bookingInfo" class="muted"></div>
  <div id="status"></div>
  <script src="./js/dev-error-console.js"></script>
  <script type="module" src="./js/admin.js"></script>
</body>
</html>

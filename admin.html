<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>r3nt — Deposit Admin</title>
  <link rel="stylesheet" href="./styles/theme.css" />

  <script src="./js/dev-settings.js"></script>
  <script src="./js/dev-error-console.js"></script>
</head>
<body class="page-compact">
  <header>
    <div class="brand">r3nt by SQMU</div>
  </header>

  <div class="muted beta-note">early beta.</div>

  <nav>
    <button type="button" class="back-button" data-back-button hidden aria-label="Go back">
      <span aria-hidden="true">←</span>
      Back
    </button>
    <a href="./index.html">Home</a>
    <a href="./tenant.html">Tenant</a>
    <a href="./landlord.html">Landlord</a>
    <a href="./investor.html">Investor</a>

    <a href="./admin.html">Admin</a>
    <span class="version-badge" data-version></span>
  </nav>
  <div id="notificationTray" class="notification-tray"></div>
  <h1>r3nt — Deposit Admin</h1>
  <div id="contextBar" class="muted">Starting…</div>
  <button id="connect" disabled>Connect Wallet</button>
  <label>Listing ID (starts at 1)
    <input id="listingId" inputmode="numeric" />
  </label>
  <label>Booking ID
    <input id="bookingId" inputmode="numeric" />
  </label>
  <label>Tenant share (basis points 0–10000)
    <input id="tenantBps" inputmode="numeric" value="5000" />
  </label>
  <button id="refresh" disabled>Load Booking Details</button>
  <button id="propose" disabled>Propose Deposit Split</button>
  <p class="muted">Deposit releases must now be confirmed from the Platform Owner Console using MetaMask.</p>
  <div id="bookingInfo" class="muted"></div>
  <div id="status"></div>
  <footer>
    r3nt by SQMU. USDC. Arbitrum.
  </footer>
  <script type="module" src="./js/admin.js"></script>
